{% extends 'base.html' %}
{% block content %}
<div class="ingredient-container">
    <div class="ingredient-title"> 
       <h1> {{ingredient['strIngredient']}} ({{ingredient['strABV']}}%) </h1>
    </div>

    <div class="ingredient-image">
        <img class="ingredient-img" src="https://www.thecocktaildb.com/images/ingredients/{{ingredient['strIngredient']}}.png" alt="ingredient picture">
        <p class="ingredient-desc">{{ingredient['strDescription']}}</p>
    </div>
</div>
{% endblock %}
