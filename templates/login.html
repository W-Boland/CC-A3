<!--Login PAGE - Uses Bootstrap framework for CSS-->
<!--Credits to https://getbootstrap.com/ -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>CC - Assignment 3</title>
        <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/e0/f1/b4/e0f1b410f8712b4497fde51cfa844b4e.png">
    </head>
    <body>
        <div class="text-centre">
            <form class="form-signin", method="POST">
                <img class="mb-4" src="https://i.pinimg.com/originals/e0/f1/b4/e0f1b410f8712b4497fde51cfa844b4e.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
                <label for="email" class="sr-only"></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                <label for="password" class="sr-only"></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                {% if login %}
                <div class="spacer"></div>
                <div class="alert alert-danger" role="alert">
                    Email or Password is incorrect, Please try again 
                </div>
                {% else %}
                {% endif %}
                <div class="btn">
                    <input class="btn btn-primary btn-lg" type="submit" value="Log in">
                </div> <br>
                <a href="/register" class="link-primary">Create an Account</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
