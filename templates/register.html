<!--Login PAGE - Uses Bootstrap framework for CSS-->
<!--Credits to https://getbootstrap.com/ -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>CC - Assignment 3</title>
        <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/e0/f1/b4/e0f1b410f8712b4497fde51cfa844b4e.png">
    </head>
    <body>
        <div class="text-centre">
            <form class="form-signin", method="POST">
                <img class="mb-4" src="https://i.pinimg.com/originals/e0/f1/b4/e0f1b410f8712b4497fde51cfa844b4e.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
                <label for="email" class="sr-only"></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                <label for="username" class="sr-only"></label>
                {% if email %}
                <div class="spacer"></div>
                <div class="alert alert-danger" role="alert">
                    Account with this email already exists
                </div>
                {% else %}
                {% endif %}
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="password" class="sr-only"></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <div class="spacer"></div>
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    Passwords are currently stored in text, DO NOT use anything you don't want to be known
                </div>
                <div class="btn">
                    <input class="btn btn-success btn-lg" type="submit" value="Create">
                </div> <br>
                <a href="/login" class="link-primary">Login here</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
